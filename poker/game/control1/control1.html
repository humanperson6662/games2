<script>
function init(){
	document.controlForm.txtCredit.value = window.opener.document.handForm.txtUserCredit.value;
}

function setNewCredit(){
	window.opener.game.points.setUserCredit(document.controlForm.txtCredit.value);
	close();
}

function resetGame(){
	window.opener.resetGame();
	close();
}

function closeWin(){
	close();
}

function aboutPoker(){
	window.opener.game.about();
	focus();
	document.controlForm.btnAbout.focus();
}

function showAdvanced(){
	location.href="../control2/control2.html";
